                <h4 class="text-center">Add Hotel</h4>

                <input id="hoteldescription" type="text" class="form-control" placeholder="add description">
                <div class="input-group mt-3">
                    <span class="input-group-text">$</span>
                    <input id="hotelprice" type="text" class="form-control">
                    <input id="hotelimage" type="file" class="form-control ms-5">
                </div>
                <button id="uploadhotelbtn" type="button" class="btn btn-primary w-100 mt-3">Upload</button>
